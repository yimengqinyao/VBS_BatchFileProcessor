; 批量文件处理工具配置文件
; 最后修改时间: 2026-02-24

[global]
app_name=批量文件处理工具
app_version=v1.0.1
debug_level=2
log_file=FileProcessReport.log
debug_log=ProcessDebug.log
target_folders=
file_filter=*.*
skip_subfolders=False
min_file_size=0
max_file_size=0
date_filter=

[performance]
enable_cache=True
cache_folder=cache\
cache_duration=86400  ; 缓存有效期（秒），默认1天
max_cache_items=1000  ; 最大缓存项数量

[md5_calculator]
use_system_api=True  ; 是否使用Windows Installer API计算MD5
enable_md5_cache=True  ; 是否启用MD5缓存
cache_md5_by_size_and_time=True  ; 是否按文件大小和修改时间作为缓存键

[file_scanner]
recursive=True
show_progress=True
progress_interval=100  ; 每处理100个文件显示一次进度

[report_generator]
generate_text_report=True       # 保留纯文本报告
generate_csv_report=False        # 可根据需要启用
generate_html_report=True        # 启用HTML报告
html_report_output=MD5Report.html # HTML报告文件名
report_include_md5=True
report_include_file_attributes=True

[html_report]
include_file_details=True        # 是否包含所有文件详情（预留）
include_duplicate_files=True     # 启用相同MD5文件分组显示
include_file_statistics=True     # 是否包含文件统计（预留）
include_plugin_statistics=True   # 是否包含插件统计（预留）
show_file_preview=True           # 启用文件预览功能